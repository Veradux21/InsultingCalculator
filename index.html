<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styling.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calc">
        <div id="display"></div>
        <div id="grid">
            <div class="column column1">
                <button class="button1">1</button>
                <button class="button2">4</button>
                <button class="button3">7</button>
                <button class="button4" data-operator="clear">C</button>
            </div>
            <div class="column column2">
                <button class="button1">2</button>
                <button class="button2">5</button>
                <button class="button3">8</button>
                <button class="button4">0</button>
            </div>
            <div class="column column3">
                <button class="button1">3</button>
                <button class="button2">6</button>
                <button class="button3">9</button>
                <button class="button4" data-operator="equals">=</button>
            </div>
            <div class="column column4">
                <button class="button1" data-operator=1>+</button>
                <button class="button2" data-operator=2>-</button>
                <button class="button3" data-operator=3>/</button>
                <button class="button4" data-operator=4>*</button>
            </div>
        </div>
    </div>
    <div class="insulter">You're terrible at math!</div>
</body>
</html>
